<body>
  <div class="container-fluid wrapper">
    <div class="account-wall">
      <div class="log_img">
        <img src="assets/images/nccpr-logo.png" style="height: 50%; width: 60%;" alt="">
      </div>
      <form class="form-signin" id="loginForm">
        <label for="Email">Email</label>
        <input type="text" id="email" class="form-control" placeholder="Email" required autofocus>
        <br>
        <label for="password">Password</label>
        <div class="input-group" style="height: 45px;">
          <input type="password" id="password" class="form-control" placeholder="Password" required>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" style="height: 45px; width: 45px;" type="button"
              id="togglePassword">
              <i class="fa fa-eye"></i>
            </button>
          </div>
        </div>
        <br>
        <div id="remember" class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign in
        </button>
      </form>
    </div>
  </div>
  <div id="recaptcha-container"></div>


  <div class="modal fade bd-example-modal-sm" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
      <div class="modal-content">

        <div class="modal-body">
          <form class="form-signin" id="otplogin">
            <div>
              <h2>OTP Verification</h2>
              <div>
                <p style="font-size: small;">We have sent otp to +91XXXXXXXXXX</p>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-2">
                <input type="text" class="form-control otp-input text-center"
                  style="height: 40px; width: 30px; padding: 0px;" maxlength="1" required>
              </div>
              <div class="col-2">
                <input type="text" class="form-control otp-input text-center"
                  style=" height: 40px; width: 30px; padding: 0px;" maxlength="1" required>
              </div>
              <div class="col-2">
                <input type="text" class="form-control otp-input text-center"
                  style=" height: 40px; width: 30px; padding: 0px;" maxlength="1" required>
              </div>
              <div class="col-2">
                <input type="text" class="form-control otp-input text-center"
                  style=" height: 40px; width: 30px; padding: 0px;" maxlength="1" required>
              </div>
              <div class="col-2">
                <input type="text" class="form-control otp-input text-center"
                  style=" height: 40px; width: 30px; padding: 0px;" maxlength="1" required>
              </div>
              <div class="col-2">
                <input type="text" class="form-control otp-input text-center"
                  style=" height: 40px; width: 30px; padding: 0px;" maxlength="1" required>
              </div>
            </div>
            <br>
            <div class="col text-center">
              <button type="submit" id="submitBtn" style="width: 200px;" class="btn btn-primary">Verify OTP</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script type="module">
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function (e) {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      // Toggle the password field's type attribute
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
  </script>

  <!-- Firebase -->
  <script type="module">

    // const firebaseConfig = {
    //   apiKey: "AIzaSyDIFI_4lVb7FJmKgzWMbq6ZfKcBwpj-K4E",
    //   authDomain: "biobank-development.firebaseapp.com",
    //   databaseURL: "https://biobank-development-default-rtdb.firebaseio.com",
    //   projectId: "biobank-development",

    //   messagingSenderId: "31278898937",
    //   appId: "1:31278898937:web:01f96df7a640d9c1410c28",
    //   measurementId: "G-B98TGR5Q8Q"
    // };
    const firebaseConfig = {
      apiKey: "AIzaSyCbpb_1jb6mDvF_7kuN8J0lwIoW7-mKd8g",
      authDomain: "bio-bank-deployment.firebaseapp.com",
      databaseURL: "https://bio-bank-deployment-default-rtdb.firebaseio.com",
      projectId: "bio-bank-deployment",
      storageBucket: "bio-bank-deployment.firebasestorage.app",
      messagingSenderId: "674946404975",
      appId: "1:674946404975:web:777e4171f5b473e6b3f39a",
      measurementId: "G-MQP97GW8F9"
    };


    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
    import { RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function setupRecaptcha() {
      window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
        'size': 'invisible',
        'callback': (response) => {
          console.log("Recaptcha verified: " + response);
        }
      }, auth);

      window.recaptchaVerifier.render().then(function (widgetId) {
        window.recaptchaWidgetId = widgetId;
      }).catch((error) => {
        console.error("Error rendering reCAPTCHA: ", error);
      });
    }

    let UUID;
    let db;
    function submitLogin(event) {
      event.preventDefault();

      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let rememberMe = document.querySelector('input[type="checkbox"]').checked;

      if (rememberMe) {
        localStorage.setItem("email", email);
        localStorage.setItem("password", password);
      } else {
        localStorage.removeItem("email");
        localStorage.removeItem("password");
      }

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          db = getDatabase();
          const userRef = ref(db, 'users/' + user.uid);

          UUID = user.uid;

          get(userRef).then((snapshot) => {
            if (snapshot.exists()) {
              const userName = snapshot.val().name;
              sessionStorage.setItem('userName', userName);


              const phone = snapshot.val().phone;
              const storedPCIdentifier = ''; // Updated to access pcIdentifier from loginDetails
              const loginTime = ''; // Updated to access loginTime from loginDetails

              if (snapshot.val().loginDetails != undefined) {
                const storedPCIdentifier = snapshot.val()?.loginDetails.pcIdentifier || ''; // Updated to access pcIdentifier from loginDetails
                const loginTime = new Date(snapshot.val().loginDetails.loginTime).getTime() || ''; // Updated to access loginTime from loginDetails
              }
              const currentPCIdentifier = hashString(window.navigator.userAgent);

              const currentTime = new Date().getTime();
              // const thirtyDaysInMillis = 2 * 60 * 1000; // 2 minutes in milliseconds
              const thirtyDaysInMillis = 30 * 24 * 60 * 60 * 1000; // 30 days in milliseconds

              if ((storedPCIdentifier !== currentPCIdentifier || (currentTime - loginTime) > thirtyDaysInMillis) || (storedPCIdentifier != '' || loginTime != '') || (storedPCIdentifier === 'undefined' || loginTime === 'undefined')) {
                sendOTP(phone);
                $('#exampleModalCenter').modal('show');
              } else {
                window.location.href = 'home.html'; // Redirect to home after successful login
              }
            }
          });
        })
        .catch((error) => {
          const errorMessage = error.message;
          alert(`Error: ${errorMessage}`);
        });
    }

    function sendOTP(phoneNumber) {
      phoneNumber = "+91" + phoneNumber;
      const phoneRegex = /^\+91\d{10}$/;
      if (!phoneRegex.test(phoneNumber)) {
        alert("Please enter a valid Indian phone number in E.164 format (e.g., +919876543210).");
        return;
      }

      setupRecaptcha();

      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          sessionStorage.setItem('isLoggedIn', true);
          alert("OTP sent successfully!");
          $('#otpModal').modal('show'); // Show OTP modal after sending OTP
        })
        .catch((error) => {
          console.error("Error sending OTP:", error.message);
          alert("Failed to send OTP. Check console for details.");
        });
    }
    document.querySelectorAll('.otp-input').forEach((input, index, array) => {
      input.addEventListener('input', (e) => {
        if (input.value.length === 1 && index < array.length - 1) {
          array[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value === '' && index > 0) {
          array[index - 1].focus();
        }
      });
    });

    document.getElementById("submitBtn").addEventListener("click", function (event) {
      event.preventDefault();

      const otpInputs = document.querySelectorAll(".otp-input");
      let otp = '';
      otpInputs.forEach(input => {
        otp += input.value;
      });

      window.confirmationResult.confirm(otp).then((result) => {
        console.log("OTP verification successful");
        window.location.href = 'home.html';
      }).catch((error) => {
        alert("Invalid OTP: " + error.message);
      });
    });

    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById("loginForm");
      form.addEventListener("submit", submitLogin);
    });

    function hashString(str) {
      return btoa(str);
    }

    document.getElementById('loginForm').insertAdjacentHTML('beforeend', '<div id="recaptcha-container"></div>');

    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById("loginForm");

      const storedEmail = localStorage.getItem("email");
      const storedPassword = localStorage.getItem("password");

      if (storedEmail && storedPassword) {
        document.getElementById("email").value = storedEmail;
        document.getElementById("password").value = storedPassword;
        document.querySelector('input[type="checkbox"]').checked = true;
      }

      form.addEventListener("submit", submitLogin);
    });

  </script>

</body>
